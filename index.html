<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 

    <title>Lobby</title>
</head>
<body>
    <div class="snake-editor-container">
        <div class="SnakeEditor">
            <p>Set up your skin!</p>
            <button class="partOfSnake" id="part1" style="background-color: cyan;" onclick="setPart(1)"></button>
            <button class="partOfSnake" id="part2" style="background-color: cyan;" onclick="setPart(2)"></button>
            <button class="partOfSnake" id="part3" style="background-color: cyan;" onclick="setPart(3)"></button>
            <div align="center" class="colorPickerDiv">
                <button class="colorPicker" style="background-color: cyan;" onclick="setColor('cyan')"></button>
                <button class="colorPicker" style="background-color: greenyellow;" onclick="setColor('greenyellow')"></button>
                <button class="colorPicker" style="background-color: red;" onclick="setColor('red')"></button>
                <button class="colorPicker" style="background-color: yellow;" onclick="setColor('yellow')"></button>
                <button class="colorPicker" style="background-color: fuchsia;" onclick="setColor('fuchsia')"></button>
            </div>
        </div>
    
        <div class="play">
            <input placeholder="Enter your nickname" size="20">
            <button style="background-color: #b18a35; margin-top: 10px;" onclick="loadGamePage()">Play</button>
        </div>
    </div>
    <script src="snakeEditor.js"></script>
</body>
